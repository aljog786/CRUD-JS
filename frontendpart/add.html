<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex flex-column justify-content-center align-items-center align-self-center vh-100"
      >
        <h3>ADD DISH</h3>

        <div class="row mb-3 w-50">
          <label for="inputName" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mx-3" id="inputName" />
          </div>
        </div>
        <div class="row mb-3 w-50">
          <label for="inputPrice" class="col-sm-2 col-form-label">price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control mx-3" id="inputPrice" />
          </div>
        </div>
        <div class="row mb-3 w-50">
          <label for="inputIngredients" class="col-sm-2 col-form-label"
            >ingredients</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control mx-3"
              id="inputIngredients"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-outline-secondary"
          id="add-button"
        >
          add
        </button>
      </div>
    </div>

    <script src="./add.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
